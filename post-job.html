<div class="container">
    <div class="filter-section">
        <h2>Post a New Job</h2>
        <form id="postJobForm" enctype="multipart/form-data">
            <!-- Company Name Field -->
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" class="form-control" placeholder="Enter company name" required>
            </div>

            <!-- Company Logo Field (Optional) -->
            <div class="form-group">
                <label for="companyLogo">Company Logo</label>
                <input type="file" id="companyLogo" class="form-control" accept="image/*">
                <img id="logoPreview" style="display: none; margin-top: 10px; width: 100px;" />
          
            </div>
            
            <!-- Logo Preview -->
            <div class="form-group">
                <img id="logoPreview" style="display: none; max-width: 100px;" />
            </div>
            
            <!-- Job Title Field -->
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" class="form-control" placeholder="Enter job title" required>
            </div>

            <!-- Job Description Field -->
            <div class="form-group">
                <label for="jobDescriptionEditor">Job Description</label>
                <div id="jobDescriptionEditor" style="height: 200px; border: 1px solid #ccc;"></div>
            </div>
            
            <!-- Location Field -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" placeholder="Enter job location" required>
            </div>

            <!-- Salary Field -->
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control" placeholder="Enter salary" required>
            </div>

            <!-- Skills Field -->
            <div class="form-group">
                <label for="skills">Skills Required</label>
                <input type="text" id="skills" class="form-control" placeholder="Enter skills (comma separated)" required>
            </div>

            <!-- Job Type Field -->
            <div class="form-group">
                <label for="jobType">Job Type</label>
                <select id="jobType" class="form-control" required>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
            </div>

            <!-- Remote Job Checkbox -->
            <div class="form-group">
                <label for="remote">Remote</label>
                <input type="checkbox" id="remote"> Remote Job
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" class="btn btn-primary">Post Job</button>
        </form>
    </div>
</div>
