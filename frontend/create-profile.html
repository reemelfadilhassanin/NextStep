<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Update Profile</title>
  
  <!-- Link to Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts for beautiful fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Google Fonts (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      padding: 20px;
      background-color: #f2f4f8;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    h2 {
      margin-bottom: 30px;
      color: #5c6bc0;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #5c6bc0;
      box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #5c6bc0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3f51b5;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Smooth fade-in effect */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #profileImageDisplay {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* To make the image circular */
      object-fit: cover;  /* To ensure the image covers the area without stretching */
    }

    /* Styling for header and icon */
    /* Header Styles */
header {
  background: linear-gradient(90deg, #007bff, #00bcd4); /* Gradient background for the header */
  color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
}

/* Logo Styling */
header .logo h2 {
  font-family: 'Lora', serif;
  font-weight: 700;
  font-size: 2.2rem;
  letter-spacing: 1.5px;
  transition: transform 0.3s ease-in-out;
  color: #ffffff;
}
header .logo a {
  text-decoration: none; /* Removes underline from the logo link */
}

header .logo h2:hover {
  transform: scale(1.1);
  color: #ffffff;
}

/* Navbar Styling */
.navbar {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
}

.navbar-toggler {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Navbar Links */
.navbar {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
}

.navbar-toggler {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Navbar Links */
.navbar-links {
  display: flex;
  gap: 20px;
}

.navbar-links a {
  color: white;
  text-decoration: none;
  padding: 10px 12px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  display: flex; /* Flex to align the image and text */
  align-items: center; /* Center items vertically */
}

.navbar-links a img {
  width: 50px; /* Set image size */
  height: 50px; /* Set image size */
  border-radius: 50%; /* Make the image circular */
  margin-right: 10px; /* Space between the image and the text */
}

.navbar-links a i {
  margin-right: 5px;
}

.navbar-links a:hover {
  background-color: #575757;
}

/* Mobile Navbar Styles */
@media (max-width: 768px) {
  .navbar {
      width: 100%;
      justify-content: space-between;
  }

  .navbar-links {
      display: none;
      width: 100%;
      flex-direction: column;
      background-color: #007bff;
      position: absolute;
      top: 60px;
      right: 0;
      padding: 10px 0;
      text-align: center;
      border-radius: 5px;
  }

  .navbar-links a {
      width: 100%;
      padding: 12px 0;
  }

  .navbar-toggler {
      display: block;
  }

  .navbar-toggler.active + .navbar-links {
      display: flex;
  }
}

/* Show navbar links when toggler is active */
.navbar-toggler.active {
  transform: rotate(90deg);
}

@media (max-width: 480px) {
  header {
      padding: 1rem;
  }
  
  .navbar-links {
      background-color: #007bff;
  }
}
  </style>
</head>
<body>
<!-- Header -->
<header class="d-flex justify-content-between align-items-center p-4">
  <div class="logo text-white">
      <a href="index.html">
          <h2>NextStep</h2>
      </a>
  </div>
  <nav class="navbar">
      <!-- Hamburger Icon for small screens -->
      <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
      </button>
      <div class="navbar-links">
         <!-- Navbar Links -->
<a href="create-profile.html" title="Profile">
  
  <img id="profileImageNav" src="assets/seeker2.jpg" alt="User Image" style="width: 50px; height: 50px; border-radius: 50%;"> <!-- Image styling -->
  
</a>

          <a href="seekerdashboard.html" title="Search"><i class="fas fa-search"></i>Search</a>
             <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
      </div>
  </nav>
</header>

  <div class="container">
    <h2>Your Profile</h2>
    
    <form id="profile-form" enctype="multipart/form-data">
      
      <!-- Full Name -->
      <div class="mb-3 form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <!-- Phone -->
      <div class="mb-3 form-group">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" required>
      </div>

      <!-- Bio -->
      <div class="mb-3 form-group">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio"></textarea>
      </div>
<!-- Experience -->
<div class="mb-3 form-group" id="experienceFields">
  <div class="experience-entry">
    <label for="experienceRole1" class="form-label">Experience Role</label>
    <input type="text" class="form-control" id="experienceRole1" placeholder="Developer">
  </div>

  <div class="experience-entry">
    <label for="experienceCompany1" class="form-label">Experience Company</label>
    <input type="text" class="form-control" id="experienceCompany1" placeholder="ABC Corp">
  </div>

  <div class="experience-entry">
    <label for="experienceYears1" class="form-label">Experience Years</label>
    <input type="number" class="form-control" id="experienceYears1" placeholder="3">
  </div>

  <button type="button" class="btn btn-primary" id="addExperienceBtn">Add More Experience</button>
</div>

<!-- Education -->
<div class="mb-3 form-group" id="educationFields">
  <div class="education-entry">
    <label for="educationDegree1" class="form-label">Education Degree</label>
    <input type="text" class="form-control" id="educationDegree1" placeholder="BSc">
  </div>

  <div class="education-entry">
    <label for="educationUniversity1" class="form-label">Education University</label>
    <input type="text" class="form-control" id="educationUniversity1" placeholder="XYZ University">
  </div>

  <div class="education-entry">
    <label for="educationYear1" class="form-label">Education Year</label>
    <input type="number" class="form-control" id="educationYear1" placeholder="2020">
  </div>

  <button type="button" class="btn btn-primary" id="addEducationBtn">Add More Education</button>
</div>


      <!-- Skills -->
      <div class="mb-3 form-group">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" id="skills" placeholder="JavaScript, Node.js, MongoDB">
      </div>

      <!-- Social Links -->
      <div class="mb-3 form-group">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="text" class="form-control" id="linkedin" placeholder="linkedin.com/in/xyz">
      </div>

      <div class="mb-3 form-group">
        <label for="github" class="form-label">GitHub</label>
        <input type="text" class="form-control" id="github" placeholder="github.com/xyz">
      </div>

      <!-- Address -->
      <div class="mb-3 form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
      </div>

     <!-- Profile Image -->
<div class="mb-3 form-group">
  <label for="profileImage" class="form-label">Profile Image</label>
  <input type="file" class="form-control" id="profileImage" accept="image/*">
</div>
<!-- Display Current Profile Image -->
<div class="mb-3">
  <label for="profileImageDisplay" class="form-label">Current Profile Image</label>
  <img id="profileImageDisplay" src="frontend/assets/2.png" alt="Profile Image" class="img-thumbnail" style="max-width: 200px; max-height: 200px;" />
</div>

<!-- Resume -->
<div class="mb-3 form-group">
  <label for="resume" class="form-label">Resume</label>
  <input type="file" class="form-control" id="resume" accept=".pdf,.docx,.txt">
</div>
<!-- Display Current Resume Link -->
<div class="mb-3">
  <label for="resumeLink" class="form-label">Current Resume</label>
  <a id="resumeLink" href="#" target="_blank">No Resume Uploaded</a>
</div>


      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Success Message -->
    <div id="successMessage" style="display: none; margin-top: 20px; color: green;"></div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none;">Loading...</div>
  </div>

  <script>
    // JavaScript for toggling the mobile navbar
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarLinks = document.querySelector('.navbar-links');

    navbarToggler.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
        navbarToggler.classList.toggle('active');
    });
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="./js/profile.js" defer></script>
</body>
</html>
