<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts for beautiful fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/view.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-4">
        <div class="logo text-white">
            <a href="index.html">
                <h2>NextStep</h2>
            </a>
        </div>
        <nav class="navbar">
            <!-- Hamburger Icon for small screens -->
            <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-links">
                <!-- Navbar Links -->
                <a href="seekerdashboard.html" title="Search"><i class="fas fa-search"></i>Search</a>
                <a href="myjob.html" title="Job"><i class="fas fa-briefcase"></i>Job</a>
                <a href="manage.html" title="Manage Settings"><i class="fas fa-star"></i>Recommended Jobs</a>
                <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Job Details Section -->
        <div id="job-details-container">
            <!-- Job details will be dynamically inserted here -->
        </div>
    </div>
    <script>
        // JavaScript for toggling the mobile navbar
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarLinks = document.querySelector('.navbar-links');
    
        navbarToggler.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            navbarToggler.classList.toggle('active');
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/view.js"></script>
</body>
</html>
