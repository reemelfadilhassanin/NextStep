<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create / Update Profile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Create / Update Profile</h2>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python"><br><br>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" placeholder="Describe your work experience"></textarea><br><br>

      <label for="education">Education:</label>
      <textarea id="education" name="education" placeholder="Describe your education background"></textarea><br><br>

      <button type="submit">Save Profile</button>
    </form>

    <div id="profileMessage"></div>
  </div>

  <script src="./js/profile.js"></script>
</body>
</html>
