<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeker Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    
  <!-- Google Fonts for beautiful fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/seeker.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-4">
        <div class="logo text-white">
            <a href="index.html">
                <h2>NextStep</h2>
            </a>
        </div>
        <nav class="navbar">
            <!-- Hamburger Icon for small screens -->
            <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-links">
                <!-- Navbar Links -->
               <!-- Navbar Links -->
<a href="create-profile.html" title="Profile" id="profileLink">
    <img id="profileImageNav" src="assets/seeker2.jpg" alt="User Image" style="width: 50px; height: 50px; border-radius: 50%;"> <!-- Image styling -->
    
</a>

                <a href="seekerdashboard.html" title="Search"><i class="fas fa-search"></i>Search</a>
                <a href="myjob.html" title="Job"><i class="fas fa-briefcase"></i>Job</a>
                <a href="manage.html" title="Manage Settings"><i class="fas fa-star"></i>Recommended Jobs</a>
                <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
            </div>
        </nav>
    </header>
    

    <div class="container">
        <div class="filter-section">
            <h2>Filters</h2>
            <div class="filters">
                <div class="filter">
                    <label for="locationType">Location Type</label>
                    <select id="locationType">
                        <option value="remote">Remote</option>
                        <option value="local">Local</option>
                    </select>
                </div>

                <div class="filter" id="locationFilter" style="display: none;">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter Location" />
                </div>

                <div class="filter">
                    <label for="contract">Contract Type</label>
                    <select id="contract">
                        <option value="">Select Contract Type</option>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="salary">Salary Range ($)</label>
                    <input type="range" id="salary" min="0" max="200000" step="5000" value="100">
                    <span id="salaryValue">100</span>
                </div>
            </div>
        </div>

        <div class="search-section">
            <h2>Search for Jobs</h2>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="Search jobs by title, skills, etc." id="jobSearch" />
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div class="job-list" id="jobList"></div>
        </div>
    </div>

    <!-- Resume upload modal -->
    <div id="applyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Upload Resume</h3>
            <input type="file" id="resumeFile" />
            <button id="applyWithResume" class="apply-btn">Apply</button>
            <button class="close-modal" id="closeModal">Close</button>
            <p id="error-message" style="color: red; display: none;">Please upload your resume!</p>
        </div>
    </div>
    <script>
        // JavaScript for toggling the mobile navbar
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarLinks = document.querySelector('.navbar-links');
    
        navbarToggler.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            navbarToggler.classList.toggle('active');
        });
    </script>
    
    <!-- Bootstrap JS (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p7t9pbUqQDLQn1zQ7fA1Kw2iZpGJpHE82P8v8m/zmfU2v1Z" crossorigin="anonymous"></script>

    <script src="./js/seeker.js"></script>
</body>
</html>
