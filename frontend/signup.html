    }

    .gradient-custom-4 {
      background: #00bcd4;
      background: -webkit-linear-gradient(to right, rgb(123, 151, 244), rgba(143, 211, 244, 1));
      background: linear-gradient(to right, rgb(132, 152, 250), rgba(143, 211, 244, 1));

    .card-body {

    }

    .form-outline label {

    .btn-success {
      transition: transform 0.3s ease-in-out;
    }

      transform: scale(1.05); /* Hover effect for button */
    }
    /* Header Styles */

      background: linear-gradient(90deg, #007bff, #00bcd4); /* Gradient background for the header */

      padding-top: 0; /* Remove padding at the top to center the logo */

    header .logo h2:hover {

      color: #ffffff;
      text-transform: uppercase;

    /* Button Hover Effects */

      background-color: #00bcd4;

<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-4">
    <div class="logo text-white">
      <a href="index.html">
        <h2>NextStep</h2>
      </a>
    </div>
  </header>
  <div class="mask"></div> <!-- Full page mask overlay -->

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="text-center mb-5">Create an account</h2>

            <form>
              <!-- Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Your Name</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <!-- Repeat password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              </div>

              <!-- Role selection (Seeker or Agent) -->
              <div class="form-outline mb-4">
                <label class="form-label" for="role">Choose your role</label>
                <select id="role" class="form-control form-control-lg">
                  <option value="seeker">Seeker</option>
                  <option value="agent">Agent</option>
                </select>
              </div>

              <!-- Terms of service checkbox -->
              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3cg">I agree to the <a href="#!">terms of service</a></label>
              </div>

              <!-- Sign up button -->
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector(".btn.btn-success").addEventListener("click", async function () {
      const name = document.getElementById("form3Example1cg").value;
      const email = document.getElementById("form3Example3cg").value;
      const password = document.getElementById("form3Example4cg").value;
      const repeatPassword = document.getElementById("form3Example4cdg").value;
      const role = document.getElementById("role").value; // Get the selected role

      // Basic validation to check if the passwords match
      if (password !== repeatPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Send POST request to register the new user
      const response = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, email, password, role }), // Include role in the request
      });

      const data = await response.json();

      if (response.ok) {
        // Store the token and expiry time (7 days from now)
        const token = data.token;
        const tokenExpiry = Date.now() + 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
        localStorage.setItem('token', token);
        localStorage.setItem('token_expiry', tokenExpiry);

        alert("Registration successful! Please login.");
        window.location.href = "login.html";  // Redirect to login page
      } else {
        alert(data.message); // Show error message if registration fails
      }
    });
  </script>
