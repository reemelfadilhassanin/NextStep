<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Manage Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/agentmanage.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center p-4">
    <div class="logo text-white">
        <a href="index.html">
            <h2>NextStep</h2>
        </a>
    </div>
    <nav class="navbar">
        <!-- Hamburger Icon for small screens -->
        <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-links">
            <!-- Navbar Links -->
            <a href="post-job.html" title="Post Job">
                <img src="assets/agent icone.png" alt="User Image" style="width: 50px; height: 50px; border-radius: 50%;"> <!-- Image styling -->
                Post Job
            </a>
            <a href="agentjobs.html" title="My Jobs"><i class="fas fa-briefcase"></i> My Jobs</a>
        <a href="agentmanage.html" title="Manage Settings">
            <i class="fas fa-star"></i> Manage
        </a>
            <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
        </div>
    </nav>
</header>

<!-- Modal for showing applicant details -->
<div class="modal fade" id="applicantModal" tabindex="-1" aria-labelledby="applicantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="applicantModalLabel">Applicant Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="applicantDetails">
          <!-- Applicant details will be inserted here dynamically -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // JavaScript for toggling the mobile navbar
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarLinks = document.querySelector('.navbar-links');

    navbarToggler.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
        navbarToggler.classList.toggle('active');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/agentmanage.js"></script>
</body>
</html>
