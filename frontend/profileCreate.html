<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Profile</h2>
    
    <form id="profileForm">
      <!-- Seeker Profile Fields -->
      <div id="seekerFields" style="display: none;">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required><br><br>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" required><br><br>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required><br><br>
      </div>

      <!-- Agent Profile Fields -->
      <div id="agentFields" style="display: none;">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br><br>

        <label for="address">Office Address:</label>
        <input type="text" id="address" name="address" required><br><br>
      </div>

      <label for="resume">Resume (PDF file):</label>
      <input type="file" id="resume" name="resume" accept=".pdf"><br><br>

      <button type="submit">Save Profile</button>
    </form>
    <div id="profileMessage"></div>
  </div>

  <script src="./js/profile.js"></script>
</body>
</html>
