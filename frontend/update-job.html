<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Update Job</title>
    
    <!-- Google Fonts for beautiful fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Quill.js for Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">

    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/agentjobs.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #343a40;
            color: #fff;
        }

        .logo h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        /* Job Update Form Styles */
        #jobFormContainer {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: none;
        }

         /* .form-control:focus {
            border-color: #00d1b2;
        }

        .btn-primary {
            background-color: #00d1b2;
            border-color: #00d1b2;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #009c8f;
            border-color: #009c8f;
        }

       Spinner Styles */
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Custom mobile responsiveness */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
            }
            .btn-primary {
                width: auto;         /* Auto width for button */
                max-width: 200px;    /* Optional: Restrict the button's max width */
                margin: 20px auto;   /* Center the button horizontally */
                display: block;      /* Ensure the button behaves like a block-level element */
            }

            .navbar-toggler.active + .navbar-links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Adjust form padding for small screens */
            #jobFormContainer {
                padding: 20px;
            }

            /* Make the button full-width on small screens */
           
        }

        /* Adjust button width for large screens */

        /* Adjust button alignment for large screens */
        @media (min-width: 992px) {
            .btn-primary {
                width: auto;         /* Auto width for button */
                max-width: 200px;    /* Optional: Restrict the button's max width */
                margin: 20px auto;   /* Center the button horizontally */
                display: block;      /* Ensure the button behaves like a block-level element */
            }
        }

    </style>
</head>

<body>

    <header class="d-flex justify-content-between align-items-center p-4">
        <div class="logo text-white">
            <a href="index.html">
                <h2>NextStep</h2>
            </a>
        </div>
        <nav class="navbar">
            <!-- Hamburger Icon for small screens -->
            <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-links">
                <!-- Navbar Links -->
                <a href="post-job.html" title="Post Job">
                    <i class="fas fa-plus" style="margin-right: 8px;"></i> Post Job
                </a>
                <a href="agentjobs.html" title="My Jobs"><i class="fas fa-briefcase"></i> My Jobs</a>
                <a href="agentprofile.html" title="Manage">
                    <i class="fas fa-cogs"></i> Manage
                </a>
                <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i> Logout</a>
            </div>
        </nav>
    </header>

    <!-- Job Update Form -->
    <div id="jobFormContainer" class="container">
        <h2>Update Job</h2>
        <form id="updateJobForm">
            <!-- Job Title Field -->
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" class="form-control" placeholder="Enter job title" required>
            </div>

            <!-- Job Status Field -->
            <div class="form-group">
                <label for="jobStatus">Job Status</label>
                <select id="jobStatus" class="form-control" required>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="paused">Paused</option>
                </select>
            </div>

            <!-- Job Description Field -->
            <div class="form-group">
                <label for="jobDescriptionEditor">Job Description</label>
                <div id="jobDescriptionEditor" style="height: 200px; border: 1px solid #ccc;"></div>
            </div>

            <!-- Job Location Field -->
            <div class="form-group">
                <label for="jobLocation">Location</label>
                <input type="text" id="jobLocation" class="form-control" placeholder="Enter job location" required>
            </div>

            <!-- Job Salary Field -->
            <div class="form-group">
                <label for="jobSalary">Salary</label>
                <input type="number" id="jobSalary" class="form-control" placeholder="Enter salary" required>
            </div>

            <!-- Job Type Field -->
            <div class="form-group">
                <label for="jobType">Job Type</label>
                <select id="jobType" class="form-control" required>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
            </div>

            <!-- Remote Job Checkbox -->
            <div class="form-group">
                <label for="jobRemote">Remote</label>
                <input type="checkbox" id="jobRemote"> Remote Job
            </div>

            <!-- Skills Field -->
            <div class="form-group">
                <label for="skills">Skills Required</label>
                <input type="text" id="skills" class="form-control" placeholder="Enter required skills" required>
            </div>

            <!-- Company Logo Upload -->
            <div class="form-group">
                <label for="companyLogo">Company Logo</label>
                <input type="file" id="companyLogo" class="form-control" accept="image/*">
                <img id="logoPreview" style="display: none; margin-top: 10px; width: 100px;" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Update Job</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0p7t9pbUqQDLQn1zQ7fA1Kw2iZpGJpHE82P8v8m/zmfU2v1Z" crossorigin="anonymous"></script>
    <script src="./js/update-job.js"></script>

    <script src="js/quill.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        // JavaScript for toggling the mobile navbar
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarLinks = document.querySelector('.navbar-links');
  
        navbarToggler.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            navbarToggler.classList.toggle('active');
        });
    </script>
</body>

</html>
