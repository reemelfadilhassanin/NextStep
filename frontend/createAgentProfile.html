<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Agent Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Agent Profile</h2>
        <form id="agentProfileForm">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="jobPosting">Job Posting Description</label>
            <textarea id="jobPosting" required></textarea>

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script src="agentProfile.js"></script>
</body>
</html>
