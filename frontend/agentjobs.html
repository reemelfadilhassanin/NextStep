<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Jobs</title>

<!-- Font Awesome 5 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<!-- Bootstrap JS (for modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/agentjobs.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center p-4">
    <div class="logo text-white">
        <a href="index.html">
            <h2>NextStep</h2>
        </a>
    </div>
    <nav class="navbar">
        <!-- Hamburger Icon for small screens -->
        <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-links">
            <!-- Navbar Links -->
           
          <a href="post-job.html" title="Post Job">
              <i class="fas fa-plus" style="margin-right: 8px;"></i> <!-- Plus icon -->
              Post Job
          </a>
            <a href="agentjobs.html" title="My Jobs"><i class="fas fa-briefcase"></i> My Jobs</a>
            <a href="agentprofile.html" title="Manage">
              <i class="fas fa-cogs"></i> Manage
          </a>
            <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
        </div>
    </nav>
</header>

<div id="loadingSpinner" style="display:none;">Loading...</div>
<div id="jobsList"></div> <!-- Jobs will be dynamically inserted here -->

<!-- Modal for applicants' details -->
<div class="modal fade" tabindex="-1" id="applicantsModal" aria-labelledby="applicantsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="applicantsModalLabel">Applicant Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="applicantDetailsContainer">
        <!-- Applicant details will be loaded here -->
      </div>
    </div>
  </div>
</div>
<script>
  // JavaScript for toggling the mobile navbar
  const navbarToggler = document.querySelector('.navbar-toggler');
  const navbarLinks = document.querySelector('.navbar-links');

  navbarToggler.addEventListener('click', () => {
      navbarLinks.classList.toggle('active');
      navbarToggler.classList.toggle('active');
  });
</script>
<!-- Bootstrap JS (for dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p7t9pbUqQDLQn1zQ7fA1Kw2iZpGJpHE82P8v8m/zmfU2v1Z" crossorigin="anonymous"></script>
<script src="./js/agentjobs.js"></script>
<!-- Bootstrap JS (for modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
